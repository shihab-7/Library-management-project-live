{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="width:50%;margin:auto;" class="p-5">

  <div class="container p-2">
  
    {%if messages%}
        {% for m in messages%}
        <h4 class="text-{{m.tags}} bg-white text-center p-1" style="border-radius:7px;">{{m}}</h4>
        {%endfor%}
    {%endif%}
  </div>

    <div class="card text-center m-5 p-3">
        <div class="card-header">
          Login Form
        </div>
        <div class="card-body">
          <h5 class="card-title">Provide Information to Login</h5>
          
          <form method="post" style="width:50%; margin:auto;" class="p-2">
            {% csrf_token %}
            <!--{{ form | crispy}}-->

            {% for f in form%}
                {{f.label}}
                {{f}}
                {{f.errors}}
            {%endfor%}

            <button class="btn btn-warning m-2">Login</button>
          </form>
          
        </div>
      </div>

</div>

{%endblock%}
